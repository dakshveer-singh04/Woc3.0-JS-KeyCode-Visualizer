<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking CSS file-->
    <link rel="stylesheet" href="table_style.css">
    <!-- Linking google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <title>List</title>
    
</head>
<body>
    <div id="mytable"></div>
    <script src="data.js"></script>
    <script>
        var output='<table align="center" >';
        output+='<tr> <th>Key Code</th> <th>Key</th></tr>';
        var i;
        for (i in keyCodes ){
            output+="<tr>";
            output+="<td>" + i + "</td>";
            output+="<td>" + keyCodes[i] + "</td>";
            output+="</tr>";
        } 
        output+='</table>';
        document.getElementById("mytable").innerHTML=output;
    </script>
    
</body>
</html>
